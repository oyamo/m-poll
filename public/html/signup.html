<!DOCTYPE html>
<html lang="en">
<!-- 6LcK-7sZAAAAAG6ox3VAAIWXol0ymUjPtXk89iGm -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mwerevu Poll</title>
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/mdb.min.css" rel="stylesheet" />
    <script src="https://google.com/recaptcha/api.js" async defer></script>
  
    <style>
        html {
            height: 100%;
        }

        body {
            display: flex;
            flex-direction: column;
            min-height: 100%;
        }
        .container{
            flex: 1;
        }
       .mnav{
            width: 100%;
            height: 40px;
            padding: 5px;
        }
        footer{
            margin-top: 50px;
            padding: 10px;
            text-align: center;
        }
        .input{
            margin-left: 20px;
            margin-right: 20px;
        }
        .warning{
            font-size: .5em;
        }
    </style>
</head>
<body>
    <div class='mnav bg-dark'><div class="text-light">M-POLL APP</div></div>
    <div class="container">
        <h2>Register</h2>
        <form method='post' id='reg-form'>
            <p class="text-secondary">To avoid disqualification, enter details carefully</p>
            <div class="form-group">
                <label for="" class="form-control-label">Full names</label><br>
                <input type="text" class="form-control" name='fullnames' required>
            </div>
            <div class="form-group">
                <label for="" class="form-control-label">NationalID/Passport No</label><br>
                <input type="tel" class="form-control" name='idno' required>
            </div>
            <div class="form-group">
                <label for="" class="form-control-label">Phone number</label><br>
                <input type="tel" class="form-control" name='phone_number' required>
            </div>
            <p class='warning text-secondary'>You will have to verify your Phone number</p>
            <div class="form-group">
                <label for="" class="form-control-label">Password</label><br>
                <input type="password" class="form-control" name='password' required>
            </div>
           
            <p class='warning text-danger'>You won't register unless passwords match</p>
            <div class="form-group">
                <label for="" class="form-control-label">Confirm Password</label><br>
                <input type="password" class="form-control" name='confirm' required>
            </div>
            <input 
                disabled
                type="submit"
                class="btn btn-primary btn-sm g-recaptcha" 
                value="register"
                data-sitekey="6LegKb8ZAAAAABeEWamf7LXSlVcHWtCH_hdNN3h-"
                data-callback='onSubmit' 
                data-action='submit'

            />
        </form>
        <script>
            // Verification function
            function onSubmit(token) {
                document.getElementById('reg-form').submit();
            }
            // reCAPTCHA Expired callback function
            function captchaExpired() {
                window.location.reload();
            }

        </script>
    </div>
    <footer class="bg-dark text-light">
        &copy; 2020 - Oyamo
    </footer>
</body>
